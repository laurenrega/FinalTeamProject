<!doctype html>
<html lang="en">
<head>
 <div class="jumbotron">
        <h1 class="display-4">Zillow Listings</h1>
    <p>Please sign up</p>
 </div>
</head>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Index</th>
        <th scope="col">Living Space Sq Ft</th>
        <th scope="col">Beds</th>
        <th scope="col">Baths</th>
        <th scope="col">Zip</th>
        <th scope="col">Year</th>
        <th scope="col">List Price</th>
    </tr>
    </thead>
    <tbody>
    {% for listing in listings %}
    <tr>
        <td><a href="view/{{listing.id}}">{{ listing.Index }}</a></td>
        <td>{{ listing.Living_Space_sq_ft }}</td>
        <td>{{ listing.Beds }}</td>
        <td>{{ listing.Baths }}</td>
        <td>{{ listing.Zip }}</td>
        <td>{{ listing.Year }}</td>
        <td>{{ listing.List_Price }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
