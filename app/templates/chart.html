
{% extends "layout.html" %}
{% block content %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

<div class="container">

<div class="chart" style="position: relative; height:80vh; width:100vw">
<canvas id="myChart"></canvas>
</div>
</div>
 <script>
function BuildChart(labels, values, chartTitle) {
    var data = {
        labels: labels,
        datasets: [{
            label: chartTitle, // Name the series
            data: values,
            backgroundColor: ['rgb(54, 162, 235)',
                'rgb(54, 162, 235)',
                'rgb(54, 162, 235)',
                'rgb(54, 162, 235)',
                'rgb(54, 162, 235)',
                'rgb(54, 162, 235)',
                'rgb(54, 162, 235)',
                'rgb(54, 162, 235)',
                'rgb(54, 162, 235)',
                'rgb(54, 162, 235)',
            ],
        }],
    };

    var ctx = document.getElementById("myChart").getContext('2d');
    var min;
    var myChart = new Chart(ctx, {
        type: 'horizontalBar',
        data: data,
        options: {
            responsive: true, // Instruct chart js to respond nicely.
            maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height
            scales: {
                xAxes: [{

                    scaleLabel: {
                        display: true,
                        labelString: 'Year'

                    }
                }],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: '# of Listings'
                    }
                }]
            },
        }
    });

    return myChart;
}



// Ref - https://github.com/jesseokeya/Forbes400  / https://forbes400.herokuapp.com/

var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var json = JSON.parse(this.response);

// Map json labels  back to values array
var labels = json.map(function (e) {
    return e.Year;
});

// Map json values back to values array
var values = json.map(function (e) {
    return (e.count);
});

BuildChart(labels, values, "Listings Per Year");
    }
  };
  xhttp.open("GET", "http://localhost:5000/api/v1/listing_chart", false);
  xhttp.send();
</script>


{% endblock %}
